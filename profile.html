<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTalk Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/f4e3fc99b3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light mb-4 border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
                    <i class="fa-solid fa-newspaper me-2"></i> TechTalk Blog
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active fw-semibold text-dark" aria-current="page"
                                href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold text-muted" href="index.html">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold text-muted" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold text-muted" href="#">Contact</a>
                        </li>
                    </ul>
                    <div class="d-flex ms-3">
                        <a href="register.html" class="btn btn-outline-dark fw-semibold me-2">Sign Up</a>
                        <a href="signin.html" class="btn btn-dark fw-semibold">Sign In</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Profile Edit Section -->
        <section class="my-4">
            <div class="container" style="max-width: 800px;">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="mb-4 fw-bold d-flex align-items-center">
                            <i class="fa-solid fa-user-pen me-2"></i> Chỉnh sửa trang cá nhân
                        </h3>

                        <div class="row mb-4 align-items-center bg-light p-3 rounded">
                            <div class="col-sm-3 text-end">
                                <img src="./images/avt/avt-ndyudev.jpg" class="rounded-circle border" width="80"
                                    height="80" alt="Avatar">
                            </div>
                            <div class="col-sm-9">
                                <div class="fw-bold fs-5 mb-1">ndyudev</div>
                                <label for="upload-avatar" class="btn btn-sm btn-outline-dark" style="cursor: pointer;">
                                    <i class="fa-solid fa-camera me-1"></i> Đổi ảnh đại diện
                                </label>
                                <input type="file" id="upload-avatar" class="d-none">
                            </div>
                        </div>

                        <form>
                            <div class="row mb-3">
                                <label for="inputName" class="col-sm-3 col-form-label text-end fw-semibold">Tên</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputName" value="Chau Nhat Duy"
                                        placeholder="Nhập tên của bạn">
                                    <div class="form-text small">
                                        Tên này sẽ hiển thị trên trang cá nhân của bạn.
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="inputEmail"
                                    class="col-sm-3 col-form-label text-end fw-semibold">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="inputEmail"
                                        value="chaunhatduy@gmail.com" placeholder="your@email.com">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="inputBio" class="col-sm-3 col-form-label text-end fw-semibold">Tiểu
                                    sử</label>
                                <div class="col-sm-9">
                                    <textarea class="form-control" id="inputBio" rows="3"
                                        placeholder="Viết vài dòng về bản thân...">I'm a developer. You can call me 'Dyu'.</textarea>
                                </div>
                            </div>

                            <hr class="my-4">

                            <h5 class="mb-3 fw-bold"><i class="fa-solid fa-lock me-2"></i>Đổi mật khẩu</h5>

                            <div class="row mb-3">
                                <label for="inputOldPass" class="col-sm-3 col-form-label text-end fw-semibold">Mật khẩu
                                    cũ</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="inputOldPass"
                                        placeholder="••••••••">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="inputNewPass" class="col-sm-3 col-form-label text-end fw-semibold">Mật khẩu
                                    mới</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="inputNewPass"
                                        placeholder="••••••••">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="inputConfirmPass" class="col-sm-3 col-form-label text-end fw-semibold">Xác
                                    nhận lại</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="inputConfirmPass"
                                        placeholder="••••••••">
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-sm-3"></div>
                                <div class="col-sm-9">
                                    <button type="submit" class="btn btn-dark fw-semibold px-4">Lưu thay đổi</button>
                                    <a href="index.html" class="btn btn-outline-secondary ms-2">Hủy</a>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="my-5">
            <hr class="text-muted mb-4">
            <nav class="nav justify-content-center mb-3">
                <a class="nav-link px-3 text-muted" href="#">Privacy Policy</a>
                <a class="nav-link px-3 text-muted" href="#">Terms of Service</a>
                <a class="nav-link px-3 text-muted" href="#">About</a>
                <a class="nav-link px-3 text-muted" href="#">Contact</a>
            </nav>
            <div class="d-flex justify-content-center gap-3 mb-3">
                <a href="#" class="text-muted"><i class="fa-brands fa-facebook fs-5"></i></a>
                <a href="#" class="text-muted"><i class="fa-brands fa-twitter fs-5"></i></a>
                <a href="#" class="text-muted"><i class="fa-brands fa-linkedin fs-5"></i></a>
            </div>
            <p class="text-center text-muted small mb-0">© 2025 TechTalk Blog</p>
        </footer>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
