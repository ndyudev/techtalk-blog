<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTalk Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/f4e3fc99b3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light mb-4 border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
                    <i class="fa-solid fa-newspaper me-2"></i> TechTalk Blog
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active fw-semibold text-dark" aria-current="page"
                                href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold text-muted" href="index.html">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold text-muted" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold text-muted" href="#">Contact</a>
                        </li>
                    </ul>
                    <div class="d-flex ms-3 align-items-center">
                        <div class="dropdown">
                            <a class="d-flex align-items-center text-decoration-none dropdown-toggle text-dark" href="#"
                                id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="./images/avt/avt-ndyudev.jpg" alt="avatar" width="32" height="32"
                                    class="rounded-circle me-2">
                                <span class="fw-semibold text-dark">ndyudev</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end shadow p-0 rounded-0"
                                aria-labelledby="dropdownUser">
                                <li><a class="dropdown-item" href="profile.html">
                                        <i class="fa-solid fa-user me-2"></i> Hồ sơ
                                    </a></li>
                                <li><a class="dropdown-item" href="create-post.html">
                                        <i class="fa-solid fa-pen-to-square me-2"></i> Tạo bài viết
                                    </a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="signin.html">
                                        <i class="fa-solid fa-right-from-bracket me-2"></i> Đăng xuất
                                    </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Create Post Section -->
        <section class="my-4">
            <div class="container" style="max-width: 900px;">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="mb-4 fw-bold d-flex align-items-center">
                            <i class="fa-solid fa-pen-to-square me-2"></i> Tạo bài viết mới
                        </h3>

                        <form>
                            <!-- Tiêu đề bài viết -->
                            <div class="mb-4">
                                <label for="postTitle" class="form-label fw-semibold">Tiêu đề bài viết <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control form-control-lg" id="postTitle"
                                    placeholder="Nhập tiêu đề bài viết..." required>
                            </div>

                            <!-- Danh mục -->
                            <div class="mb-4">
                                <label for="postCategory" class="form-label fw-semibold">Danh mục <span
                                        class="text-danger">*</span></label>
                                <select class="form-select" id="postCategory" required>
                                    <option value="" selected>Chọn danh mục</option>
                                    <option value="javascript">JavaScript</option>
                                    <option value="react">React</option>
                                    <option value="nodejs">Node.js</option>
                                    <option value="git">Git</option>
                                    <option value="devops">DevOps</option>
                                    <option value="other">Khác</option>
                                </select>
                            </div>

                            <!-- Ảnh bài viết -->
                            <div class="mb-4">
                                <label for="postImage" class="form-label fw-semibold">Ảnh bài viết</label>
                                <div class="input-group">
                                    <input type="file" class="form-control" id="postImage" accept="image/*">
                                    <label class="input-group-text" for="postImage">
                                        <i class="fa-solid fa-upload me-1"></i> Tải ảnh
                                    </label>
                                </div>
                                <small class="form-text text-muted">Định dạng: JPG, PNG, GIF (tối đa 5MB)</small>
                            </div>


                            <!-- Nội dung bài viết -->
                            <div class="mb-4">
                                <label for="postContent" class="form-label fw-semibold">Nội dung bài viết <span
                                        class="text-danger">*</span></label>
                                <textarea class="form-control" id="postContent" rows="12"
                                    placeholder="Viết nội dung bài viết của bạn ở đây..." required></textarea>
                            </div>

                            <hr class="my-4">

                            <!-- Action buttons -->
                            <div class="d-flex justify-content-between align-items-center">
                                <a href="index.html" class="btn btn-outline-secondary">
                                    <i class="fa-solid fa-arrow-left me-1"></i> Quay lại
                                </a>
                                <div>
                                    <button type="button" class="btn btn-outline-dark me-2">
                                        <i class="fa-solid fa-eye me-1"></i> Xem trước
                                    </button>
                                    <button type="submit" class="btn btn-dark">
                                        <i class="fa-solid fa-paper-plane me-1"></i> Đăng bài
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="my-5">
            <hr class="text-muted mb-4">
            <nav class="nav justify-content-center mb-3">
                <a class="nav-link px-3 text-muted" href="#">Privacy Policy</a>
                <a class="nav-link px-3 text-muted" href="#">Terms of Service</a>
                <a class="nav-link px-3 text-muted" href="#">About</a>
                <a class="nav-link px-3 text-muted" href="#">Contact</a>
            </nav>
            <div class="d-flex justify-content-center gap-3 mb-3">
                <a href="#" class="text-muted"><i class="fa-brands fa-facebook fs-5"></i></a>
                <a href="#" class="text-muted"><i class="fa-brands fa-twitter fs-5"></i></a>
                <a href="#" class="text-muted"><i class="fa-brands fa-linkedin fs-5"></i></a>
            </div>
            <p class="text-center text-muted small mb-0">© 2025 TechTalk Blog</p>
        </footer>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
