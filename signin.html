<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTalk Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/f4e3fc99b3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light mb-4 border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
                    <i class="fa-solid fa-newspaper me-2"></i> TechTalk Blog
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active fw-semibold text-dark" aria-current="page"
                                href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold text-muted" href="index.html">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold text-muted" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold text-muted" href="#">Contact</a>
                        </li>
                    </ul>
                    <div class="d-flex ms-3">
                        <a href="register.html" class="btn btn-outline-dark fw-semibold me-2">Sign Up</a>
                        <a href="signin.html" class="btn btn-dark fw-semibold">Sign In</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container d-flex align-items-center justify-content-center mt-5">
            <div class="col-12" style="max-width: 480px;">
                <div class="card shadow-sm mb-3">
                    <div class="card-body p-4">
                        <h4 class="text-center fw-bold mb-4 d-flex align-items-center justify-content-center">
                            <i class="fa-solid fa-user-lock me-2"></i> Sign In
                        </h4>
                        <form>
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label fw-semibold">Email hoặc Username</label>
                                <input type="email" class="form-control" id="loginEmail" placeholder="you@example.com"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label fw-semibold">Mật khẩu</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="••••••••"
                                    required>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#" class="text-decoration-none small">Quên mật khẩu?</a>
                            </div>
                            <button type="submit" class="btn btn-dark w-100 fw-semibold">Đăng nhập</button>
                        </form>
                        <div class="text-center mt-3">
                            <small class="text-muted">Hoặc đăng nhập với</small>
                            <div class="d-flex justify-content-center gap-3 mt-2">
                                <a href="#" class="text-muted"><i class="fa-brands fa-google fs-5"></i></a>
                                <a href="#" class="text-muted"><i class="fa-brands fa-github fs-5"></i></a>
                                <a href="#" class="text-muted"><i class="fa-brands fa-facebook fs-5"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="border p-4 rounded-1 text-center">
                    <span>Bạn chưa có tài khoản?</span>
                    <a href="register.html" class="text-decoration-none fw-bold ms-1">Đăng ký</a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="my-5">
            <hr class="text-muted mb-4">
            <nav class="nav justify-content-center mb-3">
                <a class="nav-link px-3 text-muted" href="#">Privacy Policy</a>
                <a class="nav-link px-3 text-muted" href="#">Terms of Service</a>
                <a class="nav-link px-3 text-muted" href="#">About</a>
                <a class="nav-link px-3 text-muted" href="#">Contact</a>
            </nav>
            <div class="d-flex justify-content-center gap-3 mb-3">
                <a href="#" class="text-muted"><i class="fa-brands fa-facebook fs-5"></i></a>
                <a href="#" class="text-muted"><i class="fa-brands fa-twitter fs-5"></i></a>
                <a href="#" class="text-muted"><i class="fa-brands fa-linkedin fs-5"></i></a>
            </div>
            <p class="text-center text-muted small mb-0">© 2025 TechTalk Blog</p>
        </footer>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
